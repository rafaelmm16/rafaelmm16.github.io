name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Ou a branch que vocÃª usa como principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Especifique a versÃ£o do pnpm se necessÃ¡rio

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a versÃ£o do Node.js que seu projeto requer
          cache: 'pnpm'

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Build ğŸ—ï¸
        run: pnpm build

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out